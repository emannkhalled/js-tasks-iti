<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shapes</title>
</head>
<body>
  <script>
    class Shape {
      constructor(name) {
        if (!name) throw new Error("Shape must have a name!");
        this.name = name; 
      }

      area() {
        throw new Error("Area method not implemented in subclass!");
      }

      perimeter() {
        throw new Error("Perimeter method not implemented in subclass!");
      }
    }

    class Rectangle extends Shape {
      constructor(width, height) {
        super("Rectangle"); 
        this.width = width;
        this.height = height;
      }

      area() {
        return this.width * this.height;
      }

      perimeter() {
        return 2 * (this.width + this.height);
      }
    }

    class Square extends Shape {
      constructor(side) {
        super("Square");
        this.side = side;
      }

      area() {
        return this.side * this.side;
      }

      perimeter() {
        return 4 * this.side;
      }
    }

    class Circle extends Shape {
      constructor(radius) {
        super("Circle");
        this.radius = radius;
      }

      area() {
        return 3.14 * this.radius * this.radius; 
      }

      perimeter() {
        return 2 * 3.14 * this.radius;
      }
    }

    const shapes = [
      new Rectangle(4, 5),
      new Square(4),
      new Circle(4)
    ];

    for (let i = 0; i < shapes.length; i++) {
      console.log("Shape:", shapes[i].name);
      console.log("Area:", shapes[i].area());
      console.log("Perimeter:", shapes[i].perimeter());
    }
  </script>
</body>
</html>

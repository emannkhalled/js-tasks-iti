<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
  
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .color-box {
      width: 40px;
      height: 40px;
      display: inline-block;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register Info</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Favorite Color:</strong> <span id="color"></span></p>
    <div class="color-box" id="colorBox"></div>
  </div>

  <script>
    function getCookie(name) {
      var cookieArr = document.cookie.split("; ");
      for (var i = 0; i < cookieArr.length; i++) {
        var pair = cookieArr[i].split("=");
        if (pair[0] === name) {
          return decodeURIComponent(pair[1]);
        }
      }
      return "";
    }

    document.getElementById("name").textContent = getCookie("name");
    document.getElementById("age").textContent = getCookie("age");
    document.getElementById("gender").textContent = getCookie("gender");
    var color = getCookie("color");
    document.getElementById("color").textContent = color;
    document.getElementById("colorBox").style.background = color;
  </script>
</body>
</html>
